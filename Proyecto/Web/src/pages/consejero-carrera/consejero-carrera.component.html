<ion-menu side="start" menuId="first" contentId="main" [swipeGesture]="true">
  <ion-header>
      <ion-toolbar color="orange-duoc" >
      <ion-title >Duoc Maps</ion-title>
      </ion-toolbar>
  </ion-header>
  <ion-content>
      <ion-list>
          <ion-item color="light"href="calendario" class="lateral-menu"><ion-icon name="calendar-number-outline"></ion-icon> Calendario</ion-item>
          <ion-item color="light"href="escuelas-carrera" class="lateral-menu"><ion-icon name="school-outline"></ion-icon>Consejero</ion-item>
          <ion-item color="light"href="punto-interes" class="lateral-menu"><ion-icon name="cafe-outline"></ion-icon>Puntos Inter√©s</ion-item>
          <ion-item color="light"href="Sala" class="lateral-menu"><ion-icon name="construct-outline"></ion-icon>Ajuste</ion-item>
      </ion-list>
  </ion-content>  
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>
  
<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
    <ion-buttons slot="start">
        <ion-menu-button menu="first"></ion-menu-button>
        <a href="escuelas-carrera">
          <ion-icon name="arrow-undo-circle-outline" class="BotonAtras"></ion-icon>
        </a>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <section class="ConsejeroHorizontal">
    <input type="text" (input)="filtrarPorNombre($event)" placeholder="Buscar consejero üîé" class="BuscarConsejero"/>
  </section>

  <section class="ConsejeroHorizontal" *ngIf="consejerosFiltrados.length === 0">

    <section class="ImagenConsejero">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="150" height="150" class="main-grid-item-icon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
        <circle cx="8.5" cy="7" r="4" />
        <line x1="18" x2="23" y1="8" y2="13" />
        <line x1="23" x2="18" y1="8" y2="13" />
      </svg>

    </section>

    <section class="ConsejeroVertical">
      <h1 class="TextoConsejero">
        Consejeros coming soon...
      </h1>
    </section>

  </section>

  <section class="ConsejeroHorizontal" *ngFor="let consejero of consejerosFiltrados">
    
    <section class="ImagenConsejero">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="150" height="150" class="main-grid-item-icon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
        <circle cx="12" cy="7" r="4" />
      </svg>
    </section>

    <section class="ConsejeroVertical">
      <h1 class="TextoConsejero">
        {{ consejero.nombreConsejero }}
      </h1>
      <h4 class="TextoConsejero">
        {{ consejero.carrera }}
      </h4>
      <p class="TextoConsejero">
        {{ consejero.correoConsejero}}
      </p>
    </section>
  </section>
  
  <ion-footer>
    <div class="footer-content">
        <div class="footer-info">
            <img 
                src="/assets/img/duoc.png" 
                alt="Duoc Maps Logo"
                class="img-footer-style">
            <div style="display: flex; align-items: center;">
                <div class="footer-list">
                  <p>Cont√°ctanos</p>
                  <p>Seguro de accidentes +56 9 8739238</p>
                  <p>Mesa de ayuda +56 9 8739238</p>
                  <p>Mesa de servicios +56 9 8739238</p>
                </div>
            </div>
        </div>
        
    </div>
  </ion-footer>

</ion-content>
