<ion-header>
  <ion-toolbar color="orange-duoc">
    <ion-title class="title-header">Consejeros Carrera</ion-title>
    <ion-buttons slot="start">
      <ion-button href="escuelas-carrera" class="boton-menu-grande">
        <ion-icon name="arrow-back-outline" class="iconConf"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <section class="ConsejeroSearch">
      <ion-searchbar color="light" (input)="filtrarPorNombre($event)"  placeholder="Buscar consejero ðŸ”Ž" class="BuscarConsejero"></ion-searchbar>
  </section>

  <section class="ConsejeroHorizontal" *ngIf="consejerosFiltrados.length === 0">

    <section class="ImagenConsejero">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="150" height="150" class="main-grid-item-icon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
        <circle cx="8.5" cy="7" r="4" />
        <line x1="18" x2="23" y1="8" y2="13" />
        <line x1="23" x2="18" y1="8" y2="13" />
      </svg>

    </section>

    <section class="ConsejeroVertical">
      <h1 class="TextoConsejero">
        Consejeros coming soon...
      </h1>
    </section>

  </section>

  <section class="ConsejeroHorizontal" *ngFor="let consejero of consejerosFiltrados">
    
    <section class="ImagenConsejero">
      <ng-container *ngIf="consejero.imagenConsejero?.trim(); else noImage">
        <img src="../../assets/consejeros/{{consejero.imagenConsejero}}" alt="" class="fotoConsejero" (error)="onImageError()">
      </ng-container>
    
      <ng-template #noImage>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="150" height="150" class="main-grid-item-icon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
          <circle cx="12" cy="7" r="4" />
        </svg>
      </ng-template>
      
    </section>

    <section class="ConsejeroVertical">
      <h1 class="TextoConsejero">
        {{ consejero.nombreConsejero }}
      </h1>
      <h4 class="TextoConsejero">
        {{ consejero.carrera }}
      </h4>
      <p class="TextoConsejero">
        {{ consejero.correoConsejero}}
      </p>
    </section>
  </section>
  
</ion-content>
